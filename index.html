<!DOCTYPE html>
<html lang="en">
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Posts</title>
  </head>

  <body>
    <img src="./assets/urname.jpeg" alt="" class="header__img" />
    <div class="container">
      <div class="nav__wrapper">
        <h1>Roger's Movie Collection</h1>
        <div class="nav__links">
          <ul>
            <li>Home</li>
            <li>Browse</li>
            <li>Contact</li>
          </ul>
        </div>
        <button onclick="openMenu()" class="btn__menu">
          <i class="fas fa-bars"></i>
        </button>

        <div class="menu__backdrop">
          <button onclick="closeMenu()" class="btn__menu btn__menu--close">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link"
                onclick="closeMenu()"
                >About</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link"
                onclick="closeMenu()"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link"
                onclick="closeMenu()"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link"
                onclick="closeMenu()"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link"
                onclick="closeMenu()"
                >Login</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="nav__link nav__link--primary"
                onclick="closeMenu()"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form action="" id="loginForm" class="form__wrapper">
          <div class="form__top--wrapper">
            <h2>Search for your favourite movie</h2>
            <select
              class="form--select"
              name=""
              id="filter"
              onchange="filterMovies(event)"
            >
              <option value="" disabled selected>Sort</option>
              <option value="OLD_TO_NEW">Date, Old to New</option>
              <option value="NEW_TO_OLD">Date, New to Old</option>
            </select>
          </div>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Your Favourite Movies..."
          />
          <button class="submit--button" type="submit">Search</button>
        </form>
        <div class="search__results"></div>
        <div class="user-list">
          <div class="loading">
            <i
              class="fas fa-spinner movies__loading--spinner"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js">


      function openMenu() {
        console.log("HI")
        const backdrop = document.querySelector(".menu__backdrop");
        backdrop.classList += " menu__open";
      }
    </script>
  </body>
</html>
